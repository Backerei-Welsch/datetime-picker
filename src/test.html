<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Datetime Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .datetime-picker {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 20px auto;
        }
        .datetime-picker label {
            margin-bottom: 5px;
        }
        .datetime-picker input, .datetime-picker select {
            padding: 5px;
            margin-bottom: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="datetime-picker"></div>

    <script src="datetime-picker.js"></script>
</body>
</html>
